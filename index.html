<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width" />
    <title>Google</title>
    <script src="https://kit.fontawesome.com/7b92cdd99e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div>
        <class="button">
            <a href="https://www.google.com/intl/es/gmail/about/#" class="button">Gmail</a>
            <a href="https://www.google.com.ar/imghp?hl=es-419&tab=ri&ogbl" class="button">Imágenes</a>
      </div>
    </header>

      <div id="main-container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"/>
      </div>

      <div>
        <input id="input" type="search" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite"
      placeholder="Haz una búsqueda en Google o escribe una URL">
      <ntp-realbox-icon id="icon" in-searchbox="" background-image="" mask-image="search.svg"></ntp-realbox-icon>
      <button id="voiceSearchButton" title="Buscar por voz"></button>
      </div>



    <footer></footer>
  </body>
</html>
